<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vegesoft - Gesti√≥n de Productos</title>
  <link rel="stylesheet" href="../styles/productos.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>
<body>
  <header>
    <img src="../assets/logo.png" alt="" class="logo" />
    <div class="cont-title"></div>
  </header>
  <main>
    <div class="container">
      <h2>Agregar Nuevo Producto</h2>
      <div class="product-info">
        <label for="newProductName">Nombre del Producto:</label>
        <input type="text" id="newProductName" name="newProductName">
      </div>
      <div class="product-info">
        <label for="newProductPrice">Precio del Producto:</label>
        <input type="text" id="newProductPrice" name="newProductPrice">
      </div>
      <button onclick="guardarNuevoProducto()">Guardar</button>
 
      <h2>Productos y Precios Conocidos</h2>
      <ul id="productosList"></ul>
    </div>
  </main>
  <footer class="bg-orange">
    <div class="cont-icon">
      <a href="https://www.facebook.com/tupagina" target="_blank" class="text-white">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/tupagina" target="_blank" class="text-white">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="mailto:correo@tupagina.com" class="text-white">
        <i class="bi bi-envelope"></i>
      </a>
    </div>
  </footer>
</body>
<script src="../scripts/productos.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
