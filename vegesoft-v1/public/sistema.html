<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vegesoft - Iniciar Sistema</title>
  <link rel="stylesheet" href="/vegesoft-v1/styles/stylesSistema.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="/vegesoft-v1/scripts/deteccion.js"></script> 
</head>
<body>
  <header>
    <img src="/vegesoft-v1/assets/logo.png" alt="" class="logo" />
    <div class="cont-title"></div>
  </header>
  <main>
    <div class="container">
      <div class="camera-container">
        <video class="camera-view" id="cameraView" autoplay playsinline></video>
      </div>
      <div class="product-info-container">
        <div class="product-info">
          <label for="productName">Nombre del Producto:</label>
          <input type="text" id="productName" name="productName" readonly>
        </div>
        <div class="product-info">
          <label for="productPrice">Precio del Producto:</label>
          <input type="text" id="productPrice" name="productPrice" readonly>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-orange">
    <div class="cont-icon">
      <a href="https://www.facebook.com/tupagina" target="_blank" class="text-white">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/tupagina" target="_blank" class="text-white">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="mailto:correo@tupagina.com" class="text-white">
        <i class="bi bi-envelope"></i>
      </a>
    </div>
  </footer>
</body>
</html>
